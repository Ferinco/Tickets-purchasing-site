<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for Tickets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
<body>
    <section class="banner">
        <div class="top">
          <div class="navbar" id="navbar">
            <ul class="navbar-one">
              <li><a class="active" href="home.html">Home</a></li>
              <li><a href="">Popular</a></li>
              <li><a href="">Contact Us</a></li>
              <li><a href="">FAQs</a></li>
            </ul>
            <ul class="navbar-two">
              <li><a href="login.html">log in</a></li>
              <li><a href="signup.html">sign up</a></li>
            </ul>
          </div>
          <ul class="mobile-navbar" id="mobile-navbar">
            <div class="cancel">
              <i class="fa fa-times" id="mobile-cancel"></i>
            </div>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="">Popular</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">FAQs</a></li>
            <li><a href="login.html" id="login">log in</a></li>
            <li><a href="signup.html" id="signup">sign up</a></li>
          </ul>
          <div class="mobile">
            <i class="fa fa-bars" id="mobile"></i>
          </div>
        </div>
        <div class="intro">
          <p class="intro-header">Ready to take off to another planet?</p>
        </div>
        <div class="mobile-ticket" id="ticket-form">
          <div class="mobile-ticket-buttons" id="ticket-buttons">
            <button id="reservations">Ticket Reservations</button>
            <button id="bookings" onclick="bookingCheck()">Booking Check</button>
          </div>
          <div class="mobile-ticket-fields" id="ticket-fields">
            <form onsubmit="calculatePrice(); return false;">
              <div class="location field">
                <label for="location"
                  ><i class="fas fa-map-marker-alt"></i> <span>location</span>
                </label>
  
                <select name="location" id="location">
                  <option value="Earth">Earth</option>
                  <option value="Mars">Mars</option>
                  <option value="Venus">Venus</option>
                  <option value="The Moon">The Moon</option>
                </select>
              </div>
              <div class="destination field">
                <label for="cars"
                  ><i class="far fa-compass"></i><span>destination</span>
                </label>
                <select name="destination" id="destination">
                  <option value="Mars">Mars</option>
                  <option value="Venus">Venus</option>
                  <option value="The Moon">The Moon</option>
                  <option value="Earth">Earth</option>
                </select>
              </div>
              <div class="poeple field">
                <label for="cars"
                  ><i class="fas fa-user-alt"></i><span>adult(s)</span>
                </label>
                <select name="adult" id="adult">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="destination field">
                <label for="cars"
                  ><i class="fa fa-child"></i><span>child(ren)</span>
                </label>
                <select name="child" id="child">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="date field">
                <label for="cars"
                  ><i class="far fa-calendar-alt"></i><span>date</span>
                </label>
                <input type="date" id="datepicker" />
              </div>
              <div class="mobile-ticket-fields-button">
                <button type="submit" id="form-submit">check</button>
              </div>
            </form>
          </div>
          <div class="booking-fields" id="booking-fields">
            <div id="bookings-1"></div>
            <div id="bookings-2"></div>
          </div>
        </div>
        <div id="paper"></div>
        <div class="closure">
          <p>Looking for travel ideas?</p>
          <p class="link">Explore Map</p>
        </div>
      </section>
  <script src="index.js"></script>  
</body>
</html>
